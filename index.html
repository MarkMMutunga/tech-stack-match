<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Stack Match - By Mark Mikile Mutunga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🧠 Tech Stack Match</h1>
    <p class="instructions">Flip the cards and match the tech tools!</p>
    <p class="creator">Created by <a href="https://github.com/markmiki03" target="_blank">Mark Mikile Mutunga</a></p>
  </header>
  
  <main>
    <div class="game-container">
      <div class="game-board" id="game-board"></div>
      <div class="game-stats">
        <p>Moves: <span id="moves">0</span></p>
        <p>Matches: <span id="matches">0</span> / 6</p>
      </div>
      <p id="message"></p>
      <button id="restart-btn" onclick="resetGame()">🔄 New Game</button>
    </div>
  </main>

  <footer>
    <p>Built with ❤️ using HTML, CSS & JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
